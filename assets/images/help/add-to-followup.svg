<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de la carte profil -->
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- En-tête de la carte -->
  <rect x="50" y="50" width="500" height="60" rx="10" ry="10" fill="#f3f4f6"/>
  
  <!-- Avatar du profil -->
  <circle cx="100" cy="130" r="30" fill="#dbeafe"/>
  <text x="100" y="135" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">IG</text>
  
  <!-- Nom d'utilisateur -->
  <text x="150" y="120" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">instagram_user</text>
  
  <!-- Description -->
  <text x="150" y="150" font-family="Arial" font-size="14" fill="#4b5563">Entrepreneur | Marketing Digital | 10K abonnés</text>
  
  <!-- Statistiques -->
  <rect x="150" y="170" width="80" height="40" rx="5" ry="5" fill="#f9fafb"/>
  <text x="190" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Abonnés</text>
  <text x="190" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">10,5K</text>
  
  <rect x="240" y="170" width="80" height="40" rx="5" ry="5" fill="#f9fafb"/>
  <text x="280" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Abonnements</text>
  <text x="280" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">850</text>
  
  <rect x="330" y="170" width="80" height="40" rx="5" ry="5" fill="#f9fafb"/>
  <text x="370" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#4b5563">Publications</text>
  <text x="370" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1f2937">215</text>
  
  <!-- Bouton "Ajouter au suivi" -->
  <rect x="150" y="230" width="180" height="40" rx="5" ry="5" fill="#4f46e5"/>
  <text x="240" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Ajouter au suivi</text>
  
  <!-- Flèche pointant vers le bouton -->
  <path d="M350,250 L380,230 L410,250" stroke="#ef4444" stroke-width="3" fill="none"/>
  <text x="410" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#ef4444">Cliquez ici</text>
  
  <!-- Modal de sélection de liste (en superposition) -->
  <rect x="200" y="100" width="300" height="200" rx="10" ry="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <rect x="200" y="100" width="300" height="50" rx="10" ry="0" fill="#f3f4f6"/>
  <text x="350" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Sélectionner une liste</text>
  
  <!-- Options de listes -->
  <rect x="220" y="160" width="260" height="40" rx="5" ry="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="240" y="185" font-family="Arial" font-size="14" fill="#1f2937">Prospects Instagram</text>
  
  <rect x="220" y="210" width="260" height="40" rx="5" ry="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
  <text x="240" y="235" font-family="Arial" font-size="14" fill="#1f2937">Entrepreneurs tech</text>
  
  <!-- Bouton de confirmation -->
  <rect x="350" y="260" width="120" height="30" rx="5" ry="5" fill="#4f46e5"/>
  <text x="410" y="280" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Confirmer</text>
</svg>
