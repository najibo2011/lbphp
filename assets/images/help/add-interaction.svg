<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond modal -->
  <rect x="100" y="50" width="400" height="300" rx="10" ry="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- En-tête modal -->
  <rect x="100" y="50" width="400" height="50" rx="10" ry="0" fill="#f3f4f6"/>
  <text x="300" y="80" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Ajouter une interaction</text>
  <text x="480" y="80" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#9ca3af">×</text>
  
  <!-- Contenu du formulaire -->
  <text x="130" y="120" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Profil: instagram_user</text>
  
  <!-- Type d'interaction -->
  <text x="130" y="160" font-family="Arial" font-size="14" fill="#4b5563">Type d'interaction:</text>
  <rect x="130" y="170" width="340" height="40" rx="5" ry="5" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Options de type d'interaction -->
  <rect x="140" y="180" width="100" height="20" rx="10" ry="10" fill="#dbeafe"/>
  <text x="190" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e40af">1er message</text>
  
  <rect x="250" y="180" width="70" height="20" rx="10" ry="10" fill="#fef3c7"/>
  <text x="285" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#92400e">Relance</text>
  
  <rect x="330" y="180" width="60" height="20" rx="10" ry="10" fill="#c7d2fe"/>
  <text x="360" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#3730a3">Appel</text>
  
  <!-- Date -->
  <text x="130" y="230" font-family="Arial" font-size="14" fill="#4b5563">Date:</text>
  <rect x="130" y="240" width="340" height="40" rx="5" ry="5" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="265" font-family="Arial" font-size="14" fill="#1f2937">12/04/2025</text>
  
  <!-- Notes -->
  <text x="130" y="300" font-family="Arial" font-size="14" fill="#4b5563">Notes:</text>
  <rect x="130" y="310" width="340" height="60" rx="5" ry="5" fill="#f9fafb" stroke="#d1d5db" stroke-width="1"/>
  <text x="150" y="335" font-family="Arial" font-size="14" fill="#6b7280">Premier contact pour présenter nos services...</text>
  
  <!-- Bouton d'enregistrement -->
  <rect x="320" y="390" width="150" height="40" rx="5" ry="5" fill="#4f46e5"/>
  <text x="395" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Enregistrer</text>
  
  <!-- Bouton d'annulation -->
  <rect x="150" y="390" width="150" height="40" rx="5" ry="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <text x="225" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#4b5563">Annuler</text>
</svg>
